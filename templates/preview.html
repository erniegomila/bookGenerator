<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Preview Â· Children's Book Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: dark light;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: radial-gradient(circle at top, #1f2933, #020617);
      color: #e5e7eb;
      padding: 2rem 1rem;
    }
    .card {
      width: 100%;
      max-width: 1080px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 1.5rem;
      padding: 1.75rem 2rem;
      box-shadow:
        0 24px 60px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(148, 163, 184, 0.25);
      backdrop-filter: blur(16px);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.35rem;
      margin: 0;
    }
    .subtitle {
      font-size: 0.85rem;
      color: #9ca3af;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      padding: 0.3rem 0.65rem;
      border-radius: 999px;
      font-size: 0.75rem;
      background: rgba(15, 118, 110, 0.1);
      color: #5eead4;
      border: 1px solid rgba(34, 197, 190, 0.4);
    }
    .button-row {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin: 0.5rem 0 1rem;
    }
    button,
    .btn-link {
      border-radius: 999px;
      border: none;
      cursor: pointer;
      padding: 0.45rem 1.1rem;
      font-size: 0.85rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      text-decoration: none;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s ease, opacity 0.1s ease;
    }
    .btn-secondary {
      background: transparent;
      color: #e5e7eb;
      border: 1px solid #4b5563;
    }
    .btn-secondary:hover {
      background: rgba(15, 23, 42, 0.9);
    }
    .btn-primary {
      background: linear-gradient(135deg, #38bdf8, #22c55e);
      color: #0b1120;
      box-shadow: 0 12px 30px rgba(34, 197, 94, 0.4);
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(34, 197, 94, 0.6);
    }
    .viewer {
      border-radius: 1rem;
      overflow: hidden;
      border: 1px solid rgba(75, 85, 99, 0.8);
      background: #020617;
      height: 75vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #020617;
    }
  </style>
</head>
<body>
  <div class="card">
    <header>
      <div>
        <h1>Preview</h1>
        <div class="subtitle">
          Review your generated PDF below. You can download or go back to adjust settings.
        </div>
      </div>
      <div class="pill">
        {{ filename }}
      </div>
    </header>

    <div class="button-row">
      <a href="{{ url_for('index') }}" class="btn-link btn-secondary">Back to builder</a>
      <a href="{{ pdf_url }}" class="btn-link btn-primary" target="_blank" rel="noopener">
        Download / Open in new tab
      </a>
    </div>

    <div class="viewer">
      <iframe src="{{ pdf_url }}"></iframe>
    </div>
  </div>
</body>
</html>
